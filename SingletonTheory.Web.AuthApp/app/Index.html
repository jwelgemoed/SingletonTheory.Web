<!doctype html>
<html lang="en" data-ng-app="angular-client-side-auth">
<!--ng-app="myApp">-->
<head>
	<meta charset="utf-8">
	<title>My AngularJS App</title>
	<link rel="stylesheet" href="css/app.css" />
	<!--<base href="/index.html" />-->
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.min.css" rel="stylesheet">
	<!-- This is needed because Facebook login redirects add #_=_ at the end of the URL-->
	<script type="text/javascript">
		if (window.location.href.indexOf('#_=_') > 0) {
			window.location = window.location.href.replace(/#.*/, '');
		}
	</script>
</head>
<body data-ng-cloak>
	<div data-ng-controller="NavCtrl" class="navbar">
		<!--<ul class="menu">
			<li><a href="#/view1">view1</a></li>
			<li><a href="#/view2">view2</a></li>
		</ul>-->
		<div class="navbar-inner">
			<div class="container-fluid">
				<ul class="nav">
					<li data-access-level="accessLevels.anon" active-nav>
						<a href="index.html#/login">Log in</a>
					</li>
					<li data-access-level="accessLevels.anon" active-nav>
						<a href="index.html#/register">Register</a>
					</li>
					<li data-access-level="accessLevels.user" active-nav>
						<a href="index.html#/">Home</a>
					</li>
					<li data-access-level="accessLevels.user" active-nav>
						<a href="index.html#/private">Private</a>
					</li>
					<li data-access-level="accessLevels.admin" active-nav>
						<a href="index.html#/admin">Admin</a>
					</li>
					<li data-access-level="accessLevels.user">
						<a href="" data-ng-click="logout()">Log out</a>
					</li>
				</ul>
				<div id="userInfo" data-access-level="accessLevels.user" class="pull-right">
					Welcome&nbsp;
					<strong>{{ user.UserName }}&nbsp;</strong>
					<span data-ng-class="{&quot;label-info&quot;: user.role.title == userRoles.user.title, &quot;label-success&quot;: user.role.title == userRoles.admin.title}" class="label">{{ user.role.title }}</span>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div data-ng-view="ng-view"></div>
		<div data-ng-bind="error" data-ng-show="error" class="alert alert-error"></div>
	</div>
	<!--<div ng-controller="TimeCtrl">
		Date format:
		<input ng-model="format" />
		<hr />
		Current time is: <span date-format="format"></span>
	</div>-->
	<!--<div ng-view></div>-->

	<!--<div>Angular seed app: v<span app-version></span></div>-->

	<!-- In production use:
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	-->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-cookies.js"></script>
	<script src="/js/routingConfig.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/services/AuthService.js"></script>
	<script src="/js/services/UserService.js"></script>
	<script src="/js/controllers/AdminCtrl.js"></script>
	<script src="/js/controllers/HomeCtrl.js"></script>
	<script src="/js/controllers/LoginCtrl.js"></script>
	<script src="/js/controllers/NavCtrl.js"></script>
	<script src="/js/controllers/PrivateCtrl.js"></script>
	<script src="/js/controllers/TimeCtrl.js"></script>
	<script src="/js/filters/Interpolate.js"></script>
	<script src="/js/directives/AppDirectives.js"></script>
	<script src="/js/directives/AccessLevelDirective.js"></script>
	<script src="/js/directives/ActiveNavDirective.js"></script>
</body>
</html>
