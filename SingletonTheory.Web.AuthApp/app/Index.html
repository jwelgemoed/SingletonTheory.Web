<!doctype html>
<html lang="en" ng-app="user-application">
<!--ng-app="myApp">-->
<head>
	<meta charset="utf-8">
	<title data-i18n="_MainTitle_"></title>
	<!-- Allows crawlers to crawl the site -->
	<meta name="fragment" content="!" />
	<base href="index.html" />
	<!-- keeping for now till new file includes are confirmed fully functional.
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
		-->
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap.css" rel="stylesheet" />
	<link rel="stylesheet" href="/lib/angular/ng-grid/ng-grid.css" />
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/app.css" />
	<!-- This is needed because Facebook login redirects add #_=_ at the end of the URL-->
	<script type="text/javascript">
		if (window.location.href.indexOf('#_=_') > 0) {
			window.location = window.location.href.replace(/#.*/, '');
		}
	</script>
</head>
<body data-ng-cloak>
	<input id="localeTestHiddenField" type="hidden" value="{{123456079.12|number}}" />
	<div id="navCtrl" data-ng-controller="NavCtrl" class="navbar">
		<div class="navbar-inner">
			<div class="container-fluid">
				<ul class="nav">
					<li data-access-level="accessLevels.anon" active-nav>
						<a href="/login" data-i18n="_LogInHeading_"></a>
					</li>
				</ul>
				<ul class="nav">
					<li data-access-level="accessLevels.user" active-nav>
						<a data-i18n="_HomeAnchor_" href="/"></a>
					</li>
				</ul>
				<ul class="nav">
					<li id="adminActionsMenu" data-access-level="accessLevels.admin" active-nav>
						<a id="adminActionsMenuToggle" href="#" role="button" class="dropdown-toggle" data-i18n="_AdminActionsAnchor_"><b class="caret"></b>
						</a>
						<ul class="dropdown-menu">
							<li data-access-level="accessLevels.admin" active-nav>
								<a id="adminUsersMenuItem" href="/users" data-i18n="_AdministrateUsersHeading_"></a>
							</li>
							<li data-access-level="accessLevels.admin" active-nav>
								<a id="authAdminMenuItem" href="/auth/authadmin" data-i18n="_AuthAdminHeading_"></a>
							</li>
						</ul>
					</li>
				</ul>
				<ul class="nav">
					<li id="logoutButtonContainer" data-access-level="accessLevels.user">
						<a id="logoutButton" href="" data-ng-click="logout()" data-i18n="_LogOutAnchor_"></a>
					</li>
				</ul>
				<div id="userInfo" data-access-level="accessLevels.user" class="pull-right">
					<span data-i18n="_UserWelcomeMessage_"></span>&nbsp;
						<strong>{{ user.UserName }}&nbsp;</strong>
					<span data-ng-class="{&quot;label-info&quot;: user.role.title == userRoles.user.title, &quot;label-success&quot;: user.role.title == userRoles.admin.title}" class="label">{{ user.role.title }}</span>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div id="ng-view" data-ng-view="ng-view"></div>
		<div id="errorContainer" data-ng-bind="error" data-ng-show="error" class="alert alert-error"></div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-cookies.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-resource.js"></script>
	<script src="/lib/ui-bootstrap/ui-bootstrap-tpls-0.6.0.js"></script>
	<script src="/lib/ui-bootstrap/angular-bootstrap-prettify.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
	<script src="/lib/angular/ng-grid/ng-grid.js"></script>
	<script src="/lib/angular/ng-grid/ngGridFlexibleHeightPlugin.js"></script>

	<!-- keeping for now till new file includes are confirmed fully functional.
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-cookies.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.js"></script>
		<script src="/lib/ui-bootstrap/ui-bootstrap-tpls-0.5.0.min.js"></script>
		-->

	<script src="/js/routingConfig.js"></script>
	<script src="/js/modules/DynamicLocale.js"></script>
	<script src="/js/app.js"></script>

	<script src="/js/services/AuthService.js"></script>
	<script src="/js/services/UserService.js"></script>
	<script src="/js/controllers/UsersCtrl.js"></script>
	<script src="/js/controllers/UserDetailCtrl.js"></script>
	<script src="/js/controllers/HomeCtrl.js"></script>
	<script src="/js/controllers/AuthAdminCtrl.js"></script>
	<script src="/js/controllers/LoginCtrl.js"></script>
	<script src="/js/controllers/NavCtrl.js"></script>
	<script src="/js/filters/Interpolate.js"></script>
	<script src="/js/directives/AppDirectives.js"></script>
	<script src="/js/directives/ValidationDirective.js"></script>
	<script src="/js/directives/BlurDirective.js"></script>
	<script src="/js/directives/FocusDirective.js"></script>
	<script src="/js/directives/ResizeDirective.js"></script>
	<script src="/js/directives/AccessLevelDirective.js"></script>
	<script src="/js/directives/ActiveNavDirective.js"></script>
	<script src="/js/services/LocalizationService.js"></script>
	<script src="/js/directives/LocalizationDirective.js"></script>
	<script src="/js/directives/LocalizationAttributeDirective.js"></script>
	<script src="/js/filters/LocalizationFilter.js"></script>
	<script src="/js/services/AuthAdminService.js"></script>
</body>
</html>
