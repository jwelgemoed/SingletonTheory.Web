<div id="userAdminContainer" class="container" ng-init="init()">
	<h1 data-i18n="_AdministrateUsersHeading_"></h1>
	<!--  Toolbar Section  -->
	<div class="row-fluid filter">
		<div class="well well-small span2 form-inline">
			<button id="addUserButton" class="btn btn-small" ng-click="addNewUser()"><i class="icon-plus"></i><span data-i18n="_AddHeading_"></span></button>
		</div>
		<form class="well well-small span10 form-inline empty-toolbar-box">
			<div class="pull-left">
				<select ng-model="activeFilterDescriptions">
					<option value="" data-i18n="_AllUsersHeading_"></option>
					<option selected="selected" value="True" data-i18n="_ActiveUsersHeading_"></option>
					<option value="False" data-i18n="_InactiveUsersHeading_"></option>
				</select>
			</div>
			<div class="pull-right">
				<div class="input-append">
					<input type="text" class="input-large" ng-model="usersSearchQuery" data-i18n-attr="_SearchMessage_|placeholder"><span class="add-on"><i class="icon-search"></i></span>
				</div>
				<button class="btn btn-small" ng-click="refresh()">
					<i class="icon-refresh"></i>
					<span>Refresh</span>
				</button>
			</div>
		</form>
	</div>

	<table id="usersRepeater" data-ng-hide="loading" class="table table-striped">
		<thead>
			<tr>
				<th data-i18n="_IdentityHeading_"></th>
				<th data-i18n="_UserNameHeading_"></th>
				<th data-i18n="_RoleHeading_"></th>
				<th data-i18n="_ActiveHeading_"></th>
				<th data-i18n="_LanguageHeading_"></th>
				<th data-i18n="_EditHeading_"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users | filter:activeFilter | filter:usersSearch | orderBy:sorting.field:sorting.reverse">
				<td>{{ user.Id }}</td>
				<td>{{ user.UserName }}
				</td>
				<td>
					<span data-ng-class="{&quot;label-info&quot;: user.role.title == userRoles.user.title, &quot;label-success&quot;: user.role.title == userRoles.admin.title}" class="label">{{ user.Roles[0] }}</span>
				</td>
				<td>{{ user.Meta.Active }}
				</td>
				<td>{{ user.Meta.Language }}</td>
				<td>
					<button class="btn btn-mini" ng-click="updateUser(user.Id)"><i class="icon-edit"></i><span data-i18n="_EditHeading_"></span></button>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="well well-small">&nbsp;</div>
</div>
