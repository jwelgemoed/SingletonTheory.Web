<h1>Register</h1>
<form ng-submit="register()" name="registerForm" class="form-horizontal">
	<div class="control-group">
		<label for="username" class="control-label">Username</label>
		<div class="controls">
			<input type="text" data-ng-model="UserName" placeholder="Username" name="username" required="required" data-ng-minlength="1" data-ng-maxlength="20"/>
		</div>
	</div>
	<div class="control-group">
		<label for="Password" class="control-label">Password</label>
		<div class="controls">
			<input type="password" data-ng-model="Password" placeholder="Password" name="password" required="required" data-ng-minlength="5" data-ng-maxlength="60"/>
		</div>
	</div>
	<div class="control-group">
		<label class="radio inline">
			<input type="radio" name="role" data-ng-model="role" id="adminRole" data-ng-value="userRoles.admin"/>
			Administrator
		</label>
		<label class="radio inline">
			<input type="radio" name="role" data-ng-model="role" id="adminRole" data-ng-value="userRoles.user"/>
			Normal user
		</label>
	</div>
	<div class="control-group">
		<div class="controls">
			<button type="submit" data-ng-disabled="registerForm.$invalid" class="btn">Submit</button>
		</div>
	</div>
	<div ng-show="registerForm.$invalid" class="alert alert-error">
		<strong>Please correct the following errors:</strong>
		<ul>
			<li ng-show="registerForm.UserName.$error.required">Username is required</li>
			<li ng-show="registerForm.UserName.$error.minlength">Username has to be at least 1 character long</li>
			<li ng-show="registerForm.UserName.$error.maxlength">Username has to be at most 20 character long</li>
			<li ng-show="registerForm.Password.$error.required">Password is required</li>
			<li ng-show="registerForm.Password.$error.minlength">Password must be at least 5 characters long</li>
			<li ng-show="registerForm.Password.$error.maxlength">Password must be at most 60 characters long</li>
		</ul>
	</div>
</form>
