	<div class="row-fluid sortme" ng-init="init()">
		<div class="span4 well well-small element" >
			<div class="dropdown">
				<button class="btn btn-info btn-block dropdown-toggle" type="button">{{element}} <i class="icon-chevron-down icon-white"></i></button>
				<ul class="dropdown-menu">
					<li>
						<a ng-click="selectElement('Role')">Role</a>
					</li>
					<li>
						<a ng-click="selectElement('Permission Group Level 1')">Permission Group Level 1</a>
					</li>
					<li>
						<a ng-click="selectElement('Permission Group Level 2')">Permission Group Level 2</a>
					</li>
					<li>
						<a ng-click="selectElement('Permission')">Permission</a>
					</li>
				</ul>
			</div>
			<br/>
			<div >
				<button class="btn btn-default" ng-click="isCollapsed = !isCollapsed"><i class="icon-plus-sign icon-white"></i></button>&nbsp;
				<div collapse="!isCollapsed">
					<div class="well well-large">Some content</div> 
				</div>
			</div>
			<table id="usersRepeater" data-ng-hide="loading" class="table table-striped">
				<tbody>
					<tr ng-repeat="elementEntry in elementDictionary">
						<td>{{ elementEntry.Name }}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="span4 well well-small element">
			<h3>Item #2</h3>
			<p>Lorem ipsum dolor sit amet, consectetur</p>
		</div>
		<div class="span4 well well-small element">
			<h3>Item #3</h3>
			<p>Lorem ipsum dolor sit amet, consectetur</p>
		</div>
	</div>
